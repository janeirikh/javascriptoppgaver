<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />    
    <title>Filmer</title>    
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css" />    
</head>
<body>
    <div class="page">
        <header></header>
        <section id="main">            
            <h2>Filmer</h2>
            <div id="filmer">
                <table id="filmtabell">
                    <thead>
                        <tr>					
                            <th>Tittel</th>
                            <th>Regissør</th>
                            <th>Lanseringsdato</th>					
                            <th>Bilder</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <input type="button" id="nullstillFilmer" value="Nullstill filmer" data-confirm-message="Ønsker du å nullstille filmene?" />
            </div>
            <h3>Ny film</h3>
            <div id="nyFilm">
                <form id="nyFilmSkjema">
                    <table>
                        <tr>
                            <th>Tittel:</th>
                            <td><input type="text" name="tittel" id="tittel" /></td>
                        </tr>
                        <tr>
                            <th>Regissør:</th>
                            <td><input type="text" name="regissor" id="regissor" /></td>
                        </tr>
                        <tr>
                            <th>Lanseringdato:</th>
                            <td><input type="text" name="lanseringsdato" id="lanseringsdato" /></td>
                        </tr>				
                    </table>
                    <input type="reset" value="Tøm skjema" id="tomSkjema" />
                    <input type="submit" id="leggTilFilm" value="Legg til film" />
                </form>
            </div>
            <div id="nyttBilde" title="Legg til bilde">
                <form id="nyttBildeSkjema">
                    <input type="hidden" name="id" id="movieId" value="" />
                    URL:
                    <input type="text" name="url" id="imageUrl" />
                </form>
            </div>
        </section>        
    </div>
    
    <script type="text/javascript" src="javascripts/libs/jquery-1.8.0.js"></script>
   
    <script type="text/javascript">
        var app = app || {};
        app.settings = app.settings || {
            movieUrl: '/api/movies',
            imageUrl: '/api/movies/:id/images'
        };     

        
    </script>

    <script>
        $(function () {
            $("header").load("meny.html");
        });
    </script>
</body>
</html>
